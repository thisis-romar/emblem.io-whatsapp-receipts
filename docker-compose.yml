  #     POSTGRES_DB: whatsapp_receipts
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: your_password_here
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge

volumes:
